<!doctype html>
<html lang="en">

<head>
    <title>Alke Wallet - Login</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />

    <link rel="stylesheet" href="/front-end/src/css/login.css">
    <link rel="stylesheet" href="/front-end/src/css/global.css">
    <link rel="stylesheet" href="/front-end/src/css/navbar.css">

</head>

<body>

    <header>

        <nav class="navbar navbar-expand-lg d-none d-lg-block d-md-none bg-body-tertiary" data-bs-theme="dark">
            <div class="container">
                <a class="navbar-brand fw-bold" href="menu.html">Alke Wallet</a>
            </div>
        </nav>

    </header>

    <main>

        <div class="container my-5 border p-0 login-container d-flex justify-content-center align-content-center">

            <div class="row shadow w-100 bg-white g-0 pl-2 ">

                <div class="col-lg-6 left-box px-4 py-4">

                    <div class="row justify-content-center align-items-center g-2" id="form-container">

                        <div class="d-flex align-items-center gap-2">
                            <i class="bi bi-person-circle fs-1 d-md-block d-lg-block" id="avatar-logo-header"></i>
                            <p class="fs-5 m-0">Alke Wallet - Tu billetera de confianza</p>
                        </div>


                        <form>

                            <div data-mdb-input-init class="form-outline mb-4">
                                <input type="email" id="form2Example1" class="form-control" />
                                <label class="form-label" for="form2Example1">Correo</label>
                            </div>


                            <div data-mdb-input-init class="form-outline mb-4">
                                <input type="password" id="form2Example2" class="form-control" />
                                <label class="form-label" for="form2Example2">Contraseña</label>
                            </div>


                            <div class="row mb-4">
                                <div class="col d-flex justify-content-center">

                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="form2Example34"
                                            checked />
                                        <label class="form-check-label" for="form2Example34"> Recordame? </label>
                                    </div>
                                </div>

                                <div class="col">

                                    <a href="#!">Olvidaste tu contraseña?</a>
                                </div>
                            </div>


                            <button data-mdb-ripple-init type="button"
                                class="btn btn-primary btn-block w-100 mb-4">Inicia Sesion</button>


                            <div class="text-center">
                                <p>No tienes cuenta? <a href="#!">Registrate</a></p>
                                <p>O inicia sesion con:</p>
                                <button data-mdb-ripple-init type="button" class="btn btn-secondary btn-floating mx-1">
                                    <i class="bi bi-facebook"></i>
                                </button>

                                <button data-mdb-ripple-init type="button" class="btn btn-secondary btn-floating mx-1">
                                    <i class="bi bi-google"></i>
                                </button>

                                <button data-mdb-ripple-init type="button" class="btn btn-secondary btn-floating mx-1">
                                    <i class="bi bi-twitter-x"></i>
                                </button>

                                <button data-mdb-ripple-init type="button" class="btn btn-secondary btn-floating mx-1">
                                    <i class="bi bi-github"></i>
                                </button>
                            </div>
                        </form>

                    </div>
                </div>
                <div class="col-lg-6 d-none d-lg-block right-box">

                    <img src="/front-end/public/assets/wallet-chiquita.jpg" class="rounded-top image" alt="Alke Wallet"
                        id="login-image" />

                </div>
            </div>

    </main>

    <footer>

    </footer>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>

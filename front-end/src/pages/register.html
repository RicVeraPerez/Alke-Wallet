<!doctype html>
<html lang="en">

<head>
    <title>Registrate - Alke Wallet</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />

    <link rel="stylesheet" href="/src/css/global.css">
    <link rel="stylesheet" href="/src/css/navbar.css">
    <link rel="stylesheet" href="/src/css/register.css">
</head>

<body>

    <header>
    </header>

    <main class="register-page">
        <div class="container my-5 border p-0 register-container d-flex justify-content-center align-items-center">
            <div class="row shadow w-100 bg-white g-0">

                <div class="col-lg-6 d-none d-lg-flex px-4 py-4 bg-dark left-box align-items-center justify-content-center"
                    data-bs-theme="dark">

                    <div class="d-flex flex-column align-items-center text-center text-white gap-3">
                        <i class="bi bi-wallet-fill" id="wallet-icon"></i>
                        <p class="fs-3 m-0">
                            Cuida tus ganancias!
                        </p>
                    </div>
                </div>


                <div class="col-lg-6 p-4 right-box">
                    <div class="mb-4 text-center" id="register-form-header">
                        <p class="fs-2 mb-0">Alke Wallet</p>
                        <small>Cuida tus ganancias</small>
                    </div>

                    <form method="POST" id="register-form">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-floating mb-4">
                                    <input type="text" class="form-control" id="first-name-data" name="firstName"
                                        placeholder="Nombre" required>
                                    <label for="first-name-data">Nombre</label>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-floating mb-4">
                                    <input type="text" class="form-control" id="last-name-data" name="lastName"
                                        placeholder="Apellido" required>
                                    <label for="last-name-data">Apellido</label>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-floating mb-4">
                                    <input type="email" class="form-control" id="email-data" name="email"
                                        placeholder="Correo" required>
                                    <label for="email-data">Correo</label>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-floating mb-4">
                                    <input type="text" class="form-control" id="rut-data" name="rut" placeholder="RUT"
                                        required>
                                    <label for="rut-data">RUT</label>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="password" class="form-control" id="password-data" name="password"
                                        placeholder="Contraseña" required>
                                    <label for="password-data">Contraseña</label>
                                </div>
                                <small>Tu contraseña debe tener más de 8 caracteres.</small>
                            </div>

                            <div class="col-md-6">
                                <div class="form-floating mb-4 mt-4 mt-md-0 mt-lg-0">
                                    <input type="password" class="form-control" id="confirm-password-data"
                                        name="confirmPassword" placeholder="Confirmar contraseña" required>
                                    <label for="confirm-password-data">Confirmar contraseña</label>
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mb-3">
                            Registrate
                        </button>

                        <div class="text-center">
                            <p>
                                ¿Ya tienes una cuenta?
                                <a href="login.html" class="fw-bold ms-1">Inicia sesión</a>
                            </p>
                            <p>O regístrate con:</p>

                            <button type="button" class="btn btn-secondary mx-1">
                                <i class="bi bi-facebook"></i>
                            </button>
                            <button type="button" class="btn btn-secondary mx-1">
                                <i class="bi bi-google"></i>
                            </button>
                            <button type="button" class="btn btn-secondary mx-1">
                                <i class="bi bi-twitter-x"></i>
                            </button>
                            <button type="button" class="btn btn-secondary mx-1">
                                <i class="bi bi-github"></i>
                            </button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/src/js/controllers/register.controllers.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

</body>

</html>
